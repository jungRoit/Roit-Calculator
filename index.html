<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Roit Calculator</h1>
    <div class="container">
        <div class="head">
            <form action="" method="get" id="calculator">
                    <!-- <div class="btn head-item" id="btn-clear">C</div> -->
                    <div class="btn head-item" onclick="clearScreen()" id="btn-1">C</div>
                    <input type="text" name="display" disabled placeholder="0" class="display head-item" id="display">
            </form>
        </div> 
        <div class="buttons">
            <div class="btn" onclick="btnClicked('1')" id="btn-1">1</div>
            <div class="btn" onclick="btnClicked('2')" id="btn-2">2</div>
            <div class="btn" onclick="btnClicked('3')" id="btn-3">3</div>
            <div class="btn operator" onclick="operatorClicked('+')" id="btn-add">+</div>
            <div class="btn" onclick="btnClicked('4')" id="btn-4">4</div>
            <div class="btn" onclick="btnClicked('5')" id="btn-5">5</div>
            <div class="btn" onclick="btnClicked('6')" id="btn-6">6</div>
            <div class="btn operator" onclick="operatorClicked('-')" id="btn-sub">-</div>
            <div class="btn" onclick="btnClicked('7')" id="btn-7">7</div>
            <div class="btn" onclick="btnClicked('8')" id="btn-8">8</div>
            <div class="btn" onclick="btnClicked('9')" id="btn-9">9</div>
            <div class="btn operator" onclick="operatorClicked('*')" id="btn-mul">x</div>
            <div class="btn" onclick="btnClicked('.')" id="btn-dot">.</div>
            <div class="btn" onclick="btnClicked('0')" id="btn-0">0</div>
            <div class="btn" onclick="calculate()" id="btn-equ">=</div>
            <div class="btn operator" onclick="operatorClicked('/')" id="btn-div">/</div>
            
        </div>
        <div class="foot"></div>
    </div>
    
</body>
</html>
